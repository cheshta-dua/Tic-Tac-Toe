<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Tic Tac Toe
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="players">
            <a href="" class="player-inactive">Single Player</a>
            <a href="" class="player-active"> Multi Player </a>
        </div>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <br>
    <div class="gameContainer">

        <div class="gameInfo">
            <div>
                <span class="info">
                    Turn for X
                </span>
            </div>
        </div>

        <div class="container">
            <div class="box bt-0 bl-0">
                <span class="text">

                </span>
            </div>

            <div class="box bt-0">
                <span class="text">

                </span>
            </div>

            <div class="box bt-0 br-0">
                <span class="text">

                </span>
            </div>

            <div class="box bl-0">
                <span class="text">

                </span>
            </div>

            <div class="box">
                <span class="text">

                </span>
            </div>

            <div class="box br-0">
                <span class="text">

                </span>
            </div>

            <div class="box bl-0 bb-0">
                <span class="text">

                </span>
            </div>

            <div class="box bb-0">
                <span class="text">

                </span>
            </div>

            <div class="box br-0 bb-0">
                <span class="text">

                </span>
            </div>
        </div>

        <div class="gameInfo">
            <div>
                <button id="reset"> Reset </button>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>

</html>
