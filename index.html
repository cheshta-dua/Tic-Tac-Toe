<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Tic Tac Toe
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="others/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="gameContainer">

        <div class="gameInfo">
            <span class="title">
                Tic Tac Toe
            </span><br><br>
            <div>
                <span class="info">
                    Turn for X
                </span>
            </div>
        </div>

        <div class="container">
            <div class="box bt-0 bl-0">
                <span class="text">

                </span>
            </div>

            <div class="box bt-0">
                <span class="text">

                </span>
            </div>

            <div class="box bt-0 br-0">
                <span class="text">

                </span>
            </div>

            <div class="box bl-0">
                <span class="text">

                </span>
            </div>

            <div class="box">
                <span class="text">

                </span>
            </div>

            <div class="box br-0">
                <span class="text">

                </span>
            </div>

            <div class="box bl-0 bb-0">
                <span class="text">

                </span>
            </div>

            <div class="box bb-0">
                <span class="text">

                </span>
            </div>

            <div class="box br-0 bb-0">
                <span class="text">

                </span>
            </div>
        </div>

        <div class="gameInfo">
            <div>
                <button id="reset"> Reset </button>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>

</html>
